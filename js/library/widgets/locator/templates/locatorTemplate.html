<div data-dojo-attach-point="divAddressContainer" align="center" class="esriCTAddressContainer"
    style="display: none">

    <div data-dojo-attach-point="divAddressHolder" class="esriCTHideContainerHeight esriCTAddressHolder">
        <div data-dojo-attach-point="divAddressContent" class="esriCTAddressContent">
            <div data-dojo-attach-point="divAddressResultContainer" class="esriCTAddressResultContainer">
                <div class="esriCTFullWidth">
                    <div data-dojo-attach-point="divAddressSearch" class="esriCTCursorDefault" align="left">
                        <div data-dojo-attach-point="divAddressPlaceHolder" class="esriCTAddressPlaceHolder">
                            <div data-dojo-attach-point="ActivityPanel" class="esriCTActivityPanel">
                                <span>Activity</span>
                            </div>
                            <div data-dojo-attach-point="divheadertapcointainer" class="esiCTdivheadertapcointainer">
                                <div data-dojo-attach-point="SearchPanel" class="esriCTSearchPanel">
                                    <span>Search</span>
                                </div>
                            </div>
                            <div class="esriCTActivityContainer esriCTHideContainerHeight" data-dojo-attach-point="esriCTActivityContainer">
                            </div>
                            <div class="esriCTSearchContent" data-dojo-attach-point="esriCTSearchContent">
                            </div>

                            <div class="esriCTsearchTextCointainer" data-dojo-attach-point="searchTextCointainer">
                                <div class="esriCTsearchTextInner">
                                    <input type="text" data-dojo-attach-point="txtAddress" class="esriCTTxtAddress" onfocus="if(this.setSelectionRange)this.setSelectionRange(this.value.length, this.value.length);" />
                                </div>
                                <div class="esriCTSearchClose" data-dojo-attach-point="clearhide">
                                    <span class="esriCTClearInput" title="${sharedNls.tooltips.clearEntry}" data-dojo-attach-point="close"></span><span>
                                        <img data-dojo-attach-point="imgSearchLoader" class="esriCTSearchLoader" /></span>
                                </div>

                                <div class="esriCTSearch" data-dojo-attach-point="divSearch">
                                    <span class="esriCTSearchIcon" title="${sharedNls.tooltips.search}" data-dojo-attach-point="esriCTimgLocate"></span>
                                </div>
                            </div>
                            <div data-dojo-attach-point="divAddressList" class="esriCTAddressList">
                                <div data-dojo-attach-point="divAddressScrollContainer" class="esriCTAddressScrollContainer"
                                    align="left">
                                    <div data-dojo-attach-point="divAddressScrollContent" class="esriCTAddressScrollContent">
                                        <div data-dojo-attach-point="divAddressResults" class="esriCTFullWidth">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
