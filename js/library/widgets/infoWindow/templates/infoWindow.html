<div class="esriCTInfoWindow">
    <div data-dojo-attach-point="divInfoContainer" align="center" class="esriCTInfoWindowContainer esriCTopacityHideAnimation">
        <div class="esriCTInfoContent">
            <div class="esriCTFullHeightWidth">
                <div class="esriCTHeaderPanelContainer">
                    <div class="esriCTTabs">
                        <div class="esriCTTabsRight">
                            <div data-dojo-attach-point="divClose" class="esriCTInfoClose">
                                <a id="close" class="esriCTClose" title="${sharedNls.tooltips.closeTooltips}">&nbsp;</a></div>
                            <div data-dojo-attach-point="esriCTGetDir" class="esriCTGetDir">
                                <a data-dojo-attach-point="getDirselect" class="esriCTImageTab" title="${sharedNls.tooltips.routeTooltips}">
                                    &nbsp;</a></div>
                        </div>
                        <div class="esriCTTabsLeft">
                            <div class="esriCTTabsLeftFlexi">
                                <div style="border: none;" class="esriCTTabInfo esriCTInfoSelectedTab" data-dojo-attach-point="informationTab">
                                    <a>${sharedNls.titles.informationTitle}</a></div>
                                <div data-dojo-attach-point="galleryTab" class="galleryTab">
                                    <a>${sharedNls.titles.galleryInfoTitle}</a></div>
                                <div data-dojo-attach-point="commentsTab" class="commentsTab">
                                    <a>${sharedNls.titles.commentInfoTitle}</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-dojo-attach-point="infoWindowMainContainer" class="esriCTInfoPanel">
                    <div id="informationTabContainer" class="esriCTInfoTabContent displayBlock">
                    </div>
                    <div id="galleryTabContainer" class="esriCTInfoTabContent">
                    </div>
                    <div id="commentsTabContainer" class="esriCTInfoTabContent">
                    </div>
                    <div id="getDirContainer" class="esriCTDirectionTabContent">
                    </div>
                </div>
                <div class="esriCTCloseDivMobile" data-dojo-attach-point="backToMap">
                </div>
            </div>
        </div>
        <div class="esriCTInfoMobileContent esriCTCalloutPanel">
            <div class="esriCTMobileCloseDiv esriCTDivClose" data-dojo-attach-point="mobileCloseDiv">
            </div>
            <div data-dojo-attach-point="spanDirection" class="esriCTCalloutText">
            </div>
            <div class="esriCTCalloutArrow" data-dojo-attach-point="mobileArrow">
                <div class="esriCTImgCalloutArrow">
                </div>
            </div>
        </div>
    </div>
</div>
